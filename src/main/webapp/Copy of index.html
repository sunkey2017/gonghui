<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="easyUI/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="easyUI/jquery.min.js"></script>
    <script src="easyUI/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>


</head>
<body >
	<div class="easyui-tabs"  id="main" style="width:100%;height:auto;">
		<div title="新办" style="padding:10px">
			 <form action="/gonghui/union/sava"  id="baseInfo" method="post"  class="form-inline">
			 <fieldset>
			 <input name="id" value="123456ii"/>
			 <input name="user_id" value="user_idid"/>
			 <input name="addTime" value="awef">
            <label for="unionName"><span style="color: red;">*</span>工会名称</label>
            <input id="unionName" data-options="required:true" type="text" name="unionName" class="easyui-textbox" >
            
            <label for="unionPhone"><span style="color: red;">*</span>联系电话</label>
            <input id="unionPhone" name="unionPhone" type="text" class="easyui-textbox">
            <label for="unionEmail">电子邮箱</label>
            <input id="unionEmail" name="unionEmail" style="width: 453px;" type='text' class="easyui-textbox"/>
        </fieldset>
        <fieldset>
        	<label for="registerAddress"><span style="color: red;">*</span>住所地址</label>
            <input id="registerAddress" type="text" name="registerAddress" class="easyui-textbox" style="width: 453px;">
            
            <label for="registerZipcode">住所地址邮政编码</label>
            <input id="registerZipcode" name="registerZipcode" type="text" class="easyui-textbox">
        </fieldset>
         <fieldset>
            <label for="produceAddress"><span style="color: red;">*</span>办公地址</label>
            <input id="produceAddress" name="produceAddress" type="text" class="easyui-textbox" style="width: 450px;">
            <label for="produceDivision"><span style="color: red;">*</span>办公地址行政区划</label>
           <select name="produceDivision" id="produceDivision" class="easyui-combobox" style="width:152px">
                <option data-value="1" >未央区</option>
                <option data-value="2" >高新区</option>
                <option data-value="3" >未央区</option>
                <option data-value="4" >未央区</option>
                <option data-value="5" >未央区</option>
                <option data-value="6" >未央区</option>
                <option data-value="9" >长安区</option>
            </select>
            <label for="qvregisterZipcode">办公地址邮政编码</label>
            <input id="qvregisterZipcode" name="qvregisterZipcode" type="text" class="easyui-textbox">
        </fieldset>
        <fieldset>
            <label for="setupTime"  href="#" title="该工会成立日期"  class="easyui-tooltip" ><span style="color: red; ">*</span>成立日期</label>
            <input id='setupTime' name="setupTime" class="easyui-datebox" editable="false" style="width: 450px;height:26px">
            <label for="approvalTime" href="#" title="核准日期"  class="easyui-tooltip"><span style="color: red;">*</span>核准日期</label>
            <input class="easyui-datebox" id='approvalTime' editable="false" name="approvalTime" style="width: 450px;height:26px">
        </fieldset>

        <fieldset>
        <label for="work_unit"><span style="color:red">*</span>审批单位</label>
        <input id="work_unit" name="work_unit" type="text" class="easyui-textbox" >
        <label for="workUnit_code"><span style="color:red">*</span>审批文号</label>
        <input id="workUnit_code" name="workUnit_code" type="text" class="easyui-textbox" >
        <label for="workersCount"><span style="color:red">*</span>现职工人数</label>
        <input id="workersCount" name="workersCount" type="number" class="easyui-textbox" >
        <label for="vipCount"><span style="color:red">*</span>会员人数</label>
        <input id="vipCount" name="vipCount" type="number" class="easyui-textbox" >
            
        </fieldset>

        <fieldset>
        <label for="unionWorkersCount"><span style="color:red">*</span>专职工会干部数</label>
        <input id="unionWorkersCount" name="unionWorkersCount" type="text" class="easyui-textbox" >
        <label for="unitNature">所在单位性质</label>
        <input id="unitNature" name="workUnitNature" type="text" class="easyui-textbox" >
        <label for="unitType">所在单位行业属性</label>
        <input id="unitType" name="unitType" type="text" class="easyui-textbox" style="width:453px;">
            
        </fieldset>

        <fieldset>
        <label for="lastYearSurplus">上年结余累计（万元）</label>
        <input id="lastYearSurplus" name="lastYearSurplus" type="number" class="easyui-textbox" >
        <label for="lastYearVIPSurplus">年会员缴纳会费收入（万元）</label>
        <input id="lastYearVIPSurplus" name="lastYearVIPSurplus" type="number" class="easyui-textbox" >
        <label for="unionFunds">年2%拨交工会经费本级留成收入（万元）</label>
        <input id="unionFunds" name="unionFunds" type="number" class="easyui-textbox">
        <label for="lastYearOtherSurplus">其他收入（万元）</label>
        <input id="lastYearOtherSurplus" name="lastYearOtherSurplus" type="number" class="easyui-textbox">
            
        </fieldset>
         <fieldset>
        <label for="fixedFunds">固定资金（万元）</label>
        <input id="fixedFunds" name="fixedFunds" type="number" class="easyui-textbox" >
        <label for="flowFunds">流动资金（≥0.6万元）</label>
        <input id="flowFunds" name="flowFunds" type="number" class="easyui-textbox" >
        <label for="otherFunds">其他资金</label>
        <input id="otherFunds" name="otherFunds" type="number" class="easyui-textbox">
        <label for="countFunds">资金合计</label>
        <input id="countFunds" name="countFunds" type="number" class="easyui-textbox">
            
        </fieldset>

        <fieldset>
        <label for="workPlace">办公场所(平方米)㎡</label>
        <input id="workPlace" name="workPlace" type="number" class="easyui-textbox" >
        <label for="sportPlace">活动场所(平方米)㎡</label>
        <input id="sportPlace" name="sportPlace" type="number" class="easyui-textbox" >
        <label for="otherPlace">其他场所(平方米)㎡</label>
        <input id="otherPlace" name="otherPlace" type="number" class="easyui-textbox">
        <label for="countPlace">场所合计(平方米)㎡</label>
        <input id="countPlace" name="countPlace" type="number" class="easyui-textbox">
            
        </fieldset>

        <fieldset>
        <label for="unionCardCode"><span style="color:red">*</span>机构代码证号码(社会信用代码)</label>
        <input id="unionCardCode" name="unionCardCode" type="text" class="easyui-textbox" >
        <label for="legalCardCode"><span style="color:red">*</span>工会法人资格证书号码</label>
        <input id="legalCardCode" name="legalCardCode" type="text" class="easyui-textbox" >
        <label for="civilLiability"><span style="color:red">*</span>承担民事责任能力状况</label>
        <input id="civilLiability" name="civilLiability" type="text" class="easyui-textbox" style="width:453px;">

        </fieldset>

        
         <fieldset>
            <label for="legal"><span style="color: red;">*</span>法定代表人</label>
            <input id="legal" name="legal" type="text" class="easyui-textbox">
            
            <label for="legalSex"><span style="color: red;">*</span>性别</label>
            <select  id='legalSex'  class="easyui-combobox" style="width:152px;">
            	<option value='1' data-value='1' data-name='000'>男</option>
                <option value='2' data-value='2' data-name='001'>女</option>
            </select>
            <label for="legalNation"><span style="color: red;">*</span>民族</label>
            <input id="legalNation" name="legalNation" type="text" class="easyui-textbox">
            <label for="legalTime"><span style="color: red;">*</span>出生年月</label>
            <input id='legalTime' name="legalTime" class="easyui-datebox" editable="false" style="width: 153px;height:26px">
        </fieldset>

        <fieldset>
            <label for="culture"><span style="color: red;">*</span>文化程度</label>
            <input id="culture" name="culture" type="text" class="easyui-textbox">
            <label for="politics"><span style="color: red;">*</span>政治面貌</label>
            <input id="politics" name="politics" type="text" class="easyui-textbox">
            
            <label for="unionPost"><span style="color: red;">*</span>现任工会职务</label>
            <input id="unionPost" name="unionPost" type="text" class="easyui-textbox">
            <label for="concurrentPost"><span style="color: red;">*</span>属兼职或者专职</label>
            <select  id='concurrentPost'  class="easyui-combobox" style="width:152px;">
            	<option value='1' data-value='1' data-name='000'>专职</option>
                <option value='2' data-value='2' data-name='001'>兼职</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="legalOtherPost"><span style="color: red;">*</span>现任其他职务</label>
            <input id="legalOtherPost" name="legalOtherPost" type="text" class="easyui-textbox">
            <label for="legalCredCode"><span style="color: red;">*</span>证件号码</label>
            <input id="legalCredCode" name="legalCredCode" type="text" class="easyui-textbox">
            <label for="legalPhone"><span style="color: red;">*</span>手机号码</label>
            <input id="legalPhone" name="legalPhone" type="text" class="easyui-textbox">
        </fieldset>
        <fieldset>
            <label for="operationBegin" href="#" title="本届任起始时间"  class="easyui-tooltip"><span style="color: red;">*</span>本届任起始时间</label>
            <input type='text' id='operationBegin' editable="false" name="operationBegin" class="easyui-datebox" style="width: 450px;"/>
            <label for="operationTime" href="#" title="何时加入工会组织"  class="easyui-tooltip"><span style="color: red;">*</span>何时加入工会组织</label>
            <input type='text' id='operationTime' editable="false"   name="operationTime" class="easyui-datebox" style="width: 450px;"/>
        </fieldset>

       
        <fieldset>
        <label for="businessScope">业务范围</label>
        <input id="businessScope" name="businessScope" class="easyui-textbox" data-options="multiline:true" value="This TextBox will allow the user to enter multiple lines of text." style="width:980px;height:100px" >
            
        </fieldset>
        
        <fieldset>
         <label for="operatorName"><span style="color:red">*</span>经办人姓名</label>
        <input id="operatorName" name="operatorName" type="text" class="easyui-textbox" >
         <label for="operatorPost"><span style="color:red">*</span>职务</label>
        <input id="operatorPost" name="operatorPost" type="text" class="easyui-textbox" >
         <label for="operatorCode"><span style="color: red;">*</span>证件号码</label>
            <input id="operatorCode" name="operatorCode" type="text" class="easyui-textbox">
            <label for="operatorPhone"><span style="color: red;">*</span>手机号码</label>
            <input id="operatorPhone" name="operatorPhone" type="text" class="easyui-textbox">
            
        </fieldset>
        
            
    </form>
		</div>
		<div title="变更" style="padding:10px">
			<!-- <ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul> -->
		</div>

	
	</div>
    <footer>
    <div>
         <a href="#" id="creditIdSearch" data-options="size:'large',iconCls:'icon-search'" class="easyui-linkbutton">查询&nbsp;&nbsp;</a>
         <a href="#" id="preserveModelView" data-options="size:'large',iconCls:'icon-save'" class="easyui-linkbutton" onclick="submitForm()">提交&nbsp;&nbsp;</a>
         <a href="#" id="logout" data-options="size:'large',iconCls:'icon-no'" class="easyui-linkbutton">注销&nbsp;&nbsp;</a>
    </div>
       
    </footer>
    
	<script type="text/javascript">
		$('#main').tabs({
        tools:[{
            iconCls:'icon-add',
            handler:function(){
                alert('add')
            }
        },{
		iconCls:'icon-save',
		handler:function(){
			alert('save')
		}
	}]
    });
		function submitForm(){
		/* 	$("#baseInfo").form("submit");
 */		
			$.ajax({
		        type: "POST",
		        url: "/gonghui/union/sava",
		        // contentType: "application/json; charset=utf-8",
		        data: $( '#baseInfo').serialize(),
		        dataType: "json",
		        success: function (message) {
		           
		        },
		        error: function (message) {
		          
		        }
					 });
	 }
		
	</script>

   

	
</body>
</html>
